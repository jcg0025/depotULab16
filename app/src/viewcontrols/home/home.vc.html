<h1>Hi World!</h1>   
<button plat-tap='go()'>Create Post</button>
<plat-foreach plat-context=“posts”>
    <br>
    {{title}}
    <br>
    {{author}}
    <br>
    {{content}}
    <br>
    {{createdAt}}
    <br>
    {{id}}
    <button plat-tap='test()'>Test</button>
    <plat-link plat-options="{ view: posts.singleview }">Read Post</plat-link>
    <br>
</plat-foreach>
