<h1>Create Post</h1>
<plat-input plat-bind='payload.title' placeholder='title'></plat-input>
<plat-input plat-bind='payload.author' placeholder='author'></plat-input>
<plat-input plat-bind='payload.content' placeholder='content'></plat-input>
<div>{{title}}</div>
<button plat-tap='createPost()'>Submit</button>
